services:
  cache.migrate:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory_method: get
    factory_service: cache_factory
    arguments: [migrate]
  plugin.manager.migrate.source:
    class: Drupal\migrate\MigratePluginManager
    arguments: [source, '@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  plugin.manager.migrate.map:
    class: Drupal\migrate\MigratePluginManager
    arguments: [map, '@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
  plugin.manager.migrate.destination:
    class: Drupal\migrate\MigratePluginManager
    arguments: [destination, '@container.namespaces', '@cache.cache', '@language_manager', '@module_handler']
