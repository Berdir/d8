id: node.page
targetEntityType: node
bundle: page
types:
  - 'foaf:Document'
  - 'sioc:Item'
fieldMappings:
  title:
    properties:
      - 'dc:title'
  created:
    properties:
      - 'dc:date'
      - 'dc:created'
    datatype: 'xsd:dateTime'
    datatype_callback: 'date_iso8601'
  changed:
    properties:
      - 'dc:modified'
    datatype: 'xsd:dateTime'
    datatype_callback: 'date_iso8601'
  body:
    properties:
      - 'content:encoded'
  uid:
    properties:
      - 'sioc:has_creator'
    mapping_type: 'rel'
  name:
    properties:
      - 'foaf:name'
  comment_count:
    properties:
      - 'sioc:num_replies'
    datatype: 'xsd:integer'
  last_activity:
    properties:
      - 'sioc:last_activity_date'
    datatype: 'xsd:dateTime'
    datatype_callback: 'date_iso8601'
