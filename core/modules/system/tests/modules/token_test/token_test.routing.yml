token_test.test:
  path: token-test/{node}
  defaults:
    _controller: Drupal\token_test\Controller\TestController::tokenReplace
  requirements:
    _access: 'TRUE'
token_test.test_without_cacheable_metadata:
  path: token-test-without-cacheable-metadata/{node}
  defaults:
    _controller: Drupal\token_test\Controller\TestController::tokenReplaceWithoutPassedCacheabilityMetadata
  requirements:
    _access: 'TRUE'
