# Schema for the configuration files of the Shortcut module.

shortcut.set.*:
  type: mapping
  label: 'Shortcut settings'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    langcode:
      type: string
      label: 'Default language'
