id: d6_vocabulary_entity_display
sourceIds:
  vid:
    type: integer
    alias: v
  type:
    type: string
source:
  plugin: drupal6_taxonomy_vocabulary_per_type
  constants:
    entity_type: node
    view_mode: default
    options:
      label: hidden
      type: taxonomy_term_reference
      weight: 20

process:
  entity_type: constants:entity_type
  view_mode: constants:view_mode
  options: constants:options
  bundle: type
  field_name:
    -
      plugin: migration
      migration: d6_taxonomy_vocabulary
      source:
        - vid
    -
      plugin: extract
      index:
        - 0

destination:
  plugin: entity_display
