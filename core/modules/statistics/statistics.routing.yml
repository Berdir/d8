statistics.settings:
  path: '/admin/config/system/statistics'
  defaults:
    _form: 'Drupal\statistics\StatisticsSettingsForm'
    _title: 'Statistics'
  requirements:
    _permission: 'administer statistics'

statistics.count:
  path: '/statistics/count'
  defaults:
    _controller: 'Drupal\statistics\StatisticsController::updateNodeViewCounter'
  requirements:
    _access: 'TRUE'
